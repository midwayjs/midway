name: Node.js benchmark CI

on:
  push:
    paths-ignore:
      - 'site/**'
      - '*.md'
  pull_request:
    paths-ignore:
      - 'site/**'
      - '*.md'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['lts/*']

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache
        uses: actions/cache@v3
        id: cache-lerna
        env:
          cache-name: cache-lerna-packages
        with:
          path: |
            node_modules
            package-lock.json
            */*/.eslintcache
            */*/node_modules
            */*/dist
            */*/tsconfig.tsbuildinfo
            */*/package-lock.json
          key: ${{ runner.OS }}-build-${{ env.cache-name }}-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-${{ github.ref }}-
      - name: Install Dependencies
        if: steps.cache-lerna.outputs.cache-hit != 'true'
        run: |
          npm install && npm install codecov
          npm i --no-audit -g @vercel/ncc
          npm run bootstrap
      - name: Install Dependencies2
        run: |
          npm --no-audit i codecov
          npm run bootstrap

      - name: Build
        run: |
          sed -i 's/\(moduleResolution.\+,\)/\1 "incremental": true,/' tsconfig.json
          lerna run build --concurrency=2
      - run: npm run link
      - name: Benchmark application-koa-v3
        timeout-minutes: 10
        run: |
          ./scripts/benchmark/start-benchmark.mjs --p=midway_benchmark_app --repo=@midwayjs-examples/application-koa-v3
      - name: Benchmark application-web-v3
        timeout-minutes: 10
        run: |
          ./scripts/benchmark/start-benchmark.mjs --p=midway_benchmark_app --repo=@midwayjs-examples/application-web-v3

