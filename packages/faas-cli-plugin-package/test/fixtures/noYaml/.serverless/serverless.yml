service:
  name: serverless-midway-test
provider:
  name: aliyun
  runtime: nodejs8
  credentials: ./.aliyun_credentials
functions:
  service:
    handler: service.handler
    events:
      - http:
          method:
            - GET
          path: /service/handler
  test-hand:
    handler: test.hand
    events:
      - http:
          method:
            - GET
          path: /test/handler
