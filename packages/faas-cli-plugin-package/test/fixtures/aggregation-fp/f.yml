service: serverless-midway-test

provider:
  name: aliyun

functions:
  api1:
    handler: api1.handler
    events:
      - http:
          method: get
          path: /api/1
  api2:
    handler: api2.handler
    events:
      - http:
          method: get
          path: /api/2
  api3:
    handler: api3.handler
    events:
      - http:
          method: get
          path: /api/3
  apiall:
    handler: apiall.handler
    events:
      - http:
          method: get
          path: /api/*
  render:
    handler: render.handler
    events:
      - http:
          method: get
          path: /render
  render1:
    handler: render1.handler
    events:
      - http:
          method: get
          path: /render/1
  render2:
    handler: render2.handler
    events:
      - http:
          method: get
          path: /render/2
  normal1:
    handler: normal1.handler
    events:
      - http:
          method: get
          path: /normal/1
  normal2:
    handler: normal2.handler
    events:
      - http:
          method: get
          path: /normal/2

custom:
  customDomain:
    domainName: 'fctest.iam.gy'

aggregation:
  all:
    functionsPattern:
      - '*'
      - '!normal*'
  normal:
    functionsPattern:
      - 'normal*'
