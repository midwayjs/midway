service: serverless-hello-world

provider:
  name: ginkgo
  runtime: nodejs8

functions:
  hello:
    handler: index.handler
    events:
      - http:
          path: /foo
          method: get

package:
  exclude:
    - package-lock.json
    - .gitignore
    - .git/**

layers:
  test:
    path: npm:@midwayjs/egg-layer@latest

