service: serverless-hello-world

provider:
  name: scf
  runtime: Node.js8.9
  stage: dev
  environment:
    - scf: true

functions:
  hello1:
    handler: index.handler
    events:
      - http:
          path: /foo
          method:
            - GET
            - POST
  hello2:
    handler: aaaaaa
    events:
      - http:
          path: /foo
          method:
            - GET
            - POST
  hello3:
    handler: bbbbbb
    events:
      - schedule:
          type: 'cron'
          value: '*/5 * * * *'
          payload: 'test'

layers:
  test:
    path: npm:@ali/market-layer@latest
