ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  serverless-midway-test:
    Type: 'Aliyun::Serverless::Service'
    index:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Initializer: index.initializer
        Handler: index.handler
        Runtime: nodejs10
        CodeUri: .
        Timeout: 3
        InitializationTimeout: 3
        MemorySize: 128
        InstanceConcurrency: 1
      Events:
        http-index:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods:
              - GET
    index2:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Initializer: index.initializer
        Handler: index.handler2
        Runtime: nodejs10
        CodeUri: .
        Timeout: 3
        InitializationTimeout: 3
        MemorySize: 128
        InstanceConcurrency: 1
      Events:
        http-index2:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods:
              - GET
