service: fc-test

provider:
  name: tencent
  runtime: nodejs10

functions:
  test1:
    handler: index.handler
    events:
      - http:
          path: /server/user/info
      - http:
          path: /server/user/info2
  test2:
    handler: test2.handler
    events:
      - http: true
  test3:
    handler: test3.handler
    events:
      - apigw:
          path: /api/*
  test4:
    handler: test4.handler
    events:
      - http:
          path: /api/a/b/c
  test5:
    handler: test4.handler
    events:
      - http:
          path: /ignore.do
  test6:
    handler: test6.handler
    events:
      - apigw:
          path: /api/
